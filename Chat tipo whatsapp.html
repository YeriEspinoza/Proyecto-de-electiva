<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat tipo whatsapp</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            background-color: #e5ddd5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background-color: #fff;
            box-shadow: none;
            width: 100%;
            max-width: 600px;
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
        }

        .chat-header {
            background-color: #075e54;
            color: #fff;
            padding: 15px;
            text-align: left;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-name {
            font-size: 18px;
        }

        .user-status {
            font-size: 12px;
            color: #ddd;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px;
        }

        .message .sender {
            font-size: 14px;
            color: #777;
        }

        .message .timestamp {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
            text-align: right;
        }

        .message .text {
            padding: 10px;
            border-radius: 8px;
            margin-top: 5px;
        }

        .your-message {
            align-self: flex-end;
            background-color: #dcf8c6;
            color: #000;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .other-message {
            align-self: flex-start;
            background-color: #e4e4e4;
            color: #000;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .chat-input {
            display: flex;
            align-items: center;
            padding: 15px;
            border-top: 1px solid #ddd;
            margin-top: 10px;
        }

        .input-box {
            flex-grow: 1;
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            margin-right: 10px;
        }

        .send-button {
            background-color: #128c7e;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .send-button:hover {
            background-color: #075e54;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">
            <div class="user-info">
                <img src="espacio5.jpg" alt="Profile Picture">
                <span class="user-name">Ronaldo</span>
            </div>
            <span class="user-status">En línea</span>
        </div>

        <div class="chat-messages">
            <div class="message other-message">
                <span class="sender">Ronaldo</span>
                <span class="timestamp">01:57 PM</span>
                <div class="text">Que tal Yeri??</div>
            </div>

            <div class="message your-message">
                <span class="sender">Tú</span>
                <span class="timestamp">02:00 PM</span>
                <div class="text">Todo bien.</div>
            </div>

            <div class="message other-message">
                <span class="sender">Ronaldo</span>
                <span class="timestamp">02:06 PM</span>
                <div class="text">Que bueno, me alegro</div>
            </div>

            <div class="message your-message">
                <span class="sender">Tú</span>
                <span class="timestamp">02:13 PM</span>
                <div class="text">¿Tú cómo estas?</div>
            </div>

            <div class="message other-message">
                <span class="sender">Ronaldo</span>
                <span class="timestamp">02:30 PM</span>
                <div class="text">Todo me va muy bien, de vacaciones.</div>
            </div>
        </div>

        <div class="chat-input">
            <input type="text" class="input-box" placeholder="Escribe tu mensaje...">
            <button class="send-button">Enviar</button>
        </div>
    </div>

</body>

</html>
